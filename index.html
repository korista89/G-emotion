<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘기분은?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
        }
        
        .class-section, .main-section {
            display: none;
        }
        
        .class-section.active, .main-section.active {
            display: block;
        }
        
        .class-selector {
            text-align: center;
            padding: 50px;
        }
        
        .class-selector h2 {
            margin-bottom: 30px;
            color: #333;
        }
        
        .class-selector select {
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.2em;
            width: 300px;
            max-width: 100%;
            margin-bottom: 20px;
        }
        
        .select-btn {
            background: #4facfe;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        
        .current-class {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .change-class-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .nav-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 50px;
            overflow: hidden;
            background: #f8f9fa;
        }
        
        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        
        .nav-tab.active {
            background: #4facfe;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 학생 관리 */
        .student-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .student-form input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
        }
        
        .add-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .student-list {
            display: grid;
            gap: 15px;
        }
        
        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* 감정 체크 */
        .emotion-check {
            text-align: center;
        }
        
        .student-selector {
            margin-bottom: 30px;
        }
        
        .student-selector select {
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1em;
            width: 300px;
            max-width: 100%;
        }
        
        .emotion-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .emotion-btn {
            padding: 40px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .emotion-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .emotion-5 { background: #28a745; grid-column: 1; grid-row: 1; }
        .emotion-4 { background: #90ee90; color: #333; grid-column: 2; grid-row: 1; }
        .emotion-3 { background: #ffc107; color: #333; grid-column: 3; grid-row: 1; }
        .emotion-2 { background: #007bff; grid-column: 1; grid-row: 2; }
        .emotion-1 { background: #fd7e14; grid-column: 2; grid-row: 2; }
        .emotion-0 { background: #dc3545; grid-column: 3; grid-row: 2; }
        
        /* 확인 모달 */
        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .confirmation-modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .modal-content h3 {
            margin-bottom: 30px;
            font-size: 1.5em;
            color: #333;
        }
        
        .modal-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        
        .modal-btn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 2em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .confirm-btn {
            background: #28a745;
            color: white;
        }
        
        .cancel-btn {
            background: #dc3545;
            color: white;
        }
        
        .modal-btn:hover {
            transform: scale(1.1);
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        /* 수정 기능 */
        .edit-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .edit-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }
        
        .edit-form select, .edit-form input {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .edit-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* 통계 */
        .chart-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .chart {
            width: 100%;
            height: 400px;
            position: relative;
        }
        
        .no-data {
            text-align: center;
            color: #6c757d;
            padding: 50px;
            font-size: 1.2em;
        }
        
        /* 관리자 패널 */
        .admin-panel {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .admin-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .admin-btn {
            background: #fd7e14;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .class-data {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .emotion-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 15px;
            }
            
            .emotion-5 { grid-column: 1; grid-row: 1; }
            .emotion-4 { grid-column: 2; grid-row: 1; }
            .emotion-3 { grid-column: 1; grid-row: 2; }
            .emotion-2 { grid-column: 2; grid-row: 2; }
            .emotion-1 { grid-column: 1; grid-row: 3; }
            .emotion-0 { grid-column: 2; grid-row: 3; }
            
            .student-form, .edit-form {
                flex-direction: column;
            }
            
            .edit-form > * {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌈 오늘기분은?</h1>
            <p>일일 감정 상태 기록 및 관리 시스템</p>
        </div>
        
        <div class="content">
            <!-- 학급 선택 섹션 -->
            <div class="class-section active">
                <div class="class-selector">
                    <h2>학급을 선택하세요</h2>
                    <select id="classSelect">
                        <option value="">학급 선택</option>
                        <option value="유-난초">유-난초</option>
                        <option value="유-백합">유-백합</option>
                        <option value="초1-1">초1-1</option>
                        <option value="초1-2">초1-2</option>
                        <option value="초2-1">초2-1</option>
                        <option value="초2-2">초2-2</option>
                        <option value="초3-1">초3-1</option>
                        <option value="초3-2">초3-2</option>
                        <option value="초4-1">초4-1</option>
                        <option value="초4-2">초4-2</option>
                        <option value="초5-1">초5-1</option>
                        <option value="초5-2">초5-2</option>
                        <option value="초6-1">초6-1</option>
                        <option value="초6-2">초6-2</option>
                        <option value="중1-1">중1-1</option>
                        <option value="중1-2">중1-2</option>
                        <option value="중2-1">중2-1</option>
                        <option value="중2-2">중2-2</option>
                        <option value="중3-1">중3-1</option>
                        <option value="중3-2">중3-2</option>
                        <option value="고1-1">고1-1</option>
                        <option value="고1-2">고1-2</option>
                        <option value="고2-1">고2-1</option>
                        <option value="고2-2">고2-2</option>
                        <option value="고3-1">고3-1</option>
                        <option value="고3-2">고3-2</option>
                        <option value="전1-1">전1-1</option>
                        <option value="전1-2">전1-2</option>
                        <option value="전2-1">전2-1</option>
                        <option value="전2-2">전2-2</option>
                        <option value="그룹A">그룹A</option>
                        <option value="그룹B">그룹B</option>
                        <option value="그룹C">그룹C</option>
                    </select>
                    <br>
                    <button class="select-btn" onclick="selectClass()">선택</button>
                </div>
            </div>
            
            <!-- 메인 섹션 -->
            <div class="main-section">
                <div class="current-class">
                    <span id="currentClassName"></span>
                    <button class="change-class-btn" onclick="changeClass()">학급 변경</button>
                </div>
                
                <!-- 관리자 패널 -->
                <div class="admin-panel">
                    <h3>📊 관리자 패널</h3>
                    <div class="admin-controls">
                        <button class="admin-btn" onclick="showAllData()">전체 데이터 보기</button>
                        <button class="admin-btn" onclick="exportData()">데이터 내보내기</button>
                        <button class="admin-btn" onclick="importData()">데이터 가져오기</button>
                        <button class="admin-btn" onclick="clearData()">현재 학급 데이터 삭제</button>
                    </div>
                    <div class="class-data" id="adminData" style="display: none;"></div>
                </div>
                
                <div class="nav-tabs">
                    <button class="nav-tab active" onclick="showTab('students')">학생 관리</button>
                    <button class="nav-tab" onclick="showTab('check')">감정 체크</button>
                    <button class="nav-tab" onclick="showTab('edit')">데이터 수정</button>
                    <button class="nav-tab" onclick="showTab('stats')">통계 보기</button>
                </div>
                
                <!-- 학생 관리 탭 -->
                <div class="tab-content active" id="students-tab">
                    <h2 style="margin-bottom: 20px;">학생 관리</h2>
                    <div class="student-form">
                        <input type="text" id="studentName" placeholder="학생 이름을 입력하세요" maxlength="20">
                        <button class="add-btn" onclick="addStudent()">추가</button>
                    </div>
                    <div class="student-list" id="studentList"></div>
                </div>
                
                <!-- 감정 체크 탭 -->
                <div class="tab-content" id="check-tab">
                    <div class="emotion-check">
                        <h2 style="margin-bottom: 30px;">오늘기분은 어떤가요?</h2>
                        <div class="student-selector">
                            <select id="studentSelect">
                                <option value="">학생을 선택하세요</option>
                            </select>
                        </div>
                        <div class="emotion-grid">
                            <button class="emotion-btn emotion-5" onclick="showConfirmation(5)">
                                😄<br>행복해요<br>(5점)
                            </button>
                            <button class="emotion-btn emotion-4" onclick="showConfirmation(4)">
                                😊<br>좋아요<br>(4점)
                            </button>
                            <button class="emotion-btn emotion-3" onclick="showConfirmation(3)">
                                😐<br>괜찮아요<br>(3점)
                            </button>
                            <button class="emotion-btn emotion-2" onclick="showConfirmation(2)">
                                😢<br>슬퍼요<br>(2점)
                            </button>
                            <button class="emotion-btn emotion-1" onclick="showConfirmation(1)">
                                😤<br>짜증나요<br>(1점)
                            </button>
                            <button class="emotion-btn emotion-0" onclick="showConfirmation(0)">
                                😡<br>화나요<br>(0점)
                            </button>
                        </div>
                        <div class="success-message" id="successMessage">
                            감정이 기록되었습니다! 📝
                        </div>
                    </div>
                </div>
                
                <!-- 데이터 수정 탭 -->
                <div class="tab-content" id="edit-tab">
                    <h2 style="margin-bottom: 20px;">과거 데이터 수정</h2>
                    <div class="edit-section">
                        <div class="edit-form">
                            <select id="editStudentSelect">
                                <option value="">학생 선택</option>
                            </select>
                            <input type="date" id="editDate">
                            <select id="editEmotion">
                                <option value="">감정 선택</option>
                                <option value="0">😡 화나요 (0점)</option>
                                <option value="1">😤 짜증나요 (1점)</option>
                                <option value="2">😢 슬퍼요 (2점)</option>
                                <option value="3">😐 괜찮아요 (3점)</option>
                                <option value="4">😊 좋아요 (4점)</option>
                                <option value="5">😄 행복해요 (5점)</option>
                            </select>
                            <button class="edit-btn" onclick="updateEmotion()">수정</button>
                            <button class="edit-btn" style="background: #dc3545;" onclick="deleteEmotion()">삭제</button>
                        </div>
                        <div id="editResult" style="margin-top: 15px; text-align: center;"></div>
                    </div>
                </div>
                
                <!-- 통계 탭 -->
                <div class="tab-content" id="stats-tab">
                    <h2 style="margin-bottom: 20px;">학생별 감정 변화</h2>
                    <div class="student-selector" style="margin-bottom: 20px;">
                        <select id="chartStudentSelect" onchange="updateChart()">
                            <option value="">학생을 선택하세요</option>
                        </select>
                    </div>
                    <div class="chart-container">
                        <canvas id="emotionChart" class="chart"></canvas>
                        <div class="no-data" id="noData">학생을 선택하고 데이터를 확인하세요</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 확인 모달 -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="modal-content">
            <h3 id="confirmationText">지금 느끼는 감정이 행복해요가 맞나요?</h3>
            <div class="modal-buttons">
                <button class="modal-btn confirm-btn" onclick="confirmEmotion()">
                    ✓
                </button>
                <button class="modal-btn cancel-btn" onclick="cancelEmotion()">
                    ✗
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        let currentClass = null;
        let allData = JSON.parse(localStorage.getItem('emotionTrackerData') || '{}');
        let chart = null;
        let selectedEmotion = null;
        
        const emotionLabels = {
            0: "화나요",
            1: "짜증나요", 
            2: "슬퍼요",
            3: "괜찮아요",
            4: "좋아요",
            5: "행복해요"
        };
        
        // 학급 선택
        function selectClass() {
            const classSelect = document.getElementById('classSelect');
            const selectedClass = classSelect.value;
            
            if (!selectedClass) {
                alert('학급을 선택해주세요.');
                return;
            }
            
            currentClass = selectedClass;
            
            // 데이터 초기화
            if (!allData[currentClass]) {
                allData[currentClass] = {
                    students: [],
                    emotionData: {}
                };
            }
            
            // 화면 전환
            const classSection = document.querySelector('.class-section');
            const mainSection = document.querySelector('.main-section');
            
            classSection.classList.remove('active');
            mainSection.classList.add('active');
            
            // 현재 학급명 표시
            const currentClassName = document.getElementById('currentClassName');
            currentClassName.textContent = `현재 학급: ${selectedClass}`;
            
            // 데이터 업데이트
            updateStudentList();
            updateStudentSelectors();
            saveData();
        }
        
        // 학급 변경
        function changeClass() {
            document.querySelector('.main-section').classList.remove('active');
            document.querySelector('.class-section').classList.add('active');
            if (chart) chart.destroy();
        }
        
        // 데이터 저장
        function saveData() {
            localStorage.setItem('emotionTrackerData', JSON.stringify(allData));
        }
        
        // 현재 학급 데이터 가져오기
        function getCurrentClassData() {
            return allData[currentClass] || { students: [], emotionData: {} };
        }
        
        // 탭 전환
        function showTab(tabName) {
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }
        
        // 학생 추가
        function addStudent() {
            const nameInput = document.getElementById('studentName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('학생 이름을 입력해주세요.');
                return;
            }
            
            const classData = getCurrentClassData();
            
            if (classData.students.includes(name)) {
                alert('이미 등록된 학생입니다.');
                return;
            }
            
            classData.students.push(name);
            classData.emotionData[name] = {};
            nameInput.value = '';
            
            saveData();
            updateStudentList();
            updateStudentSelectors();
        }
        
        // 학생 삭제
        function deleteStudent(name) {
            if (confirm(`${name} 학생을 삭제하시겠습니까? (모든 감정 데이터가 삭제됩니다)`)) {
                const classData = getCurrentClassData();
                classData.students = classData.students.filter(s => s !== name);
                delete classData.emotionData[name];
                
                saveData();
                updateStudentList();
                updateStudentSelectors();
            }
        }
        
        // 학생 목록 업데이트
        function updateStudentList() {
            const list = document.getElementById('studentList');
            const classData = getCurrentClassData();
            list.innerHTML = '';
            
            classData.students.forEach(student => {
                const item = document.createElement('div');
                item.className = 'student-item';
                item.innerHTML = `
                    <span>${student}</span>
                    <button class="delete-btn" onclick="deleteStudent('${student}')">삭제</button>
                `;
                list.appendChild(item);
            });
        }
        
        // 학생 선택 드롭다운 업데이트
        function updateStudentSelectors() {
            const selectors = ['studentSelect', 'chartStudentSelect', 'editStudentSelect'];
            const classData = getCurrentClassData();
            
            selectors.forEach(selectorId => {
                const selector = document.getElementById(selectorId);
                selector.innerHTML = '<option value="">학생을 선택하세요</option>';
                
                classData.students.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student;
                    option.textContent = student;
                    selector.appendChild(option);
                });
            });
        }
        
        // 감정 확인 모달 표시
        function showConfirmation(emotion) {
            const selectedStudent = document.getElementById('studentSelect').value;
            
            if (!selectedStudent) {
                alert('먼저 학생을 선택해주세요.');
                return;
            }
            
            selectedEmotion = emotion;
            const emotionText = emotionLabels[emotion];
            document.getElementById('confirmationText').textContent = `지금 느끼는 감정이 "${emotionText}"가 맞나요?`;
            document.getElementById('confirmationModal').classList.add('active');
        }
        
        // 감정 확인
        function confirmEmotion() {
            const selectedStudent = document.getElementById('studentSelect').value;
            const today = new Date().toISOString().split('T')[0];
            const classData = getCurrentClassData();
            
            if (!classData.emotionData[selectedStudent]) {
                classData.emotionData[selectedStudent] = {};
            }
            
            classData.emotionData[selectedStudent][today] = selectedEmotion;
            
            saveData();
            
            // 모달 닫기
            document.getElementById('confirmationModal').classList.remove('active');
            
            // 성공 메시지 표시
            const message = document.getElementById('successMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
            
            // 학생 선택 초기화
            document.getElementById('studentSelect').value = '';
        }
        
        // 감정 선택 취소
        function cancelEmotion() {
            document.getElementById('confirmationModal').classList.remove('active');
            selectedEmotion = null;
        }
        
        // 감정 데이터 수정
        function updateEmotion() {
            const student = document.getElementById('editStudentSelect').value;
            const date = document.getElementById('editDate').value;
            const emotion = document.getElementById('editEmotion').value;
            
            if (!student || !date || emotion === '') {
                alert('모든 항목을 선택해주세요.');
                return;
            }
            
            const classData = getCurrentClassData();
            
            if (!classData.emotionData[student]) {
                classData.emotionData[student] = {};
            }
            
            classData.emotionData[student][date] = parseInt(emotion);
            saveData();
            
            document.getElementById('editResult').innerHTML = 
                `<div style="color: green;">✓ ${student}의 ${date} 감정을 ${emotion}점으로 수정했습니다.</div>`;
            
            setTimeout(() => {
                document.getElementById('editResult').innerHTML = '';
            }, 3000);
        }
        
        // 감정 데이터 삭제
        function deleteEmotion() {
            const student = document.getElementById('editStudentSelect').value;
            const date = document.getElementById('editDate').value;
            
            if (!student || !date) {
                alert('학생과 날짜를 선택해주세요.');
                return;
            }
            
            const classData = getCurrentClassData();
            
            if (classData.emotionData[student] && classData.emotionData[student][date] !== undefined) {
                delete classData.emotionData[student][date];
                saveData();
                
                document.getElementById('editResult').innerHTML = 
                    `<div style="color: red;">✓ ${student}의 ${date} 감정 데이터를 삭제했습니다.</div>`;
                
                setTimeout(() => {
                    document.getElementById('editResult').innerHTML = '';
                }, 3000);
            } else {
                alert('해당 날짜에 기록된 데이터가 없습니다.');
            }
        }
        
        // 차트 업데이트
        function updateChart() {
            const selectedStudent = document.getElementById('chartStudentSelect').value;
            const chartCanvas = document.getElementById('emotionChart');
            const noDataDiv = document.getElementById('noData');
            
            if (!selectedStudent) {
                chartCanvas.style.display = 'none';
                noDataDiv.style.display = 'block';
                if (chart) chart.destroy();
                return;
            }
            
            const classData = getCurrentClassData();
            const studentData = classData.emotionData[selectedStudent] || {};
            const dates = Object.keys(studentData).sort();
            
            if (dates.length === 0) {
                chartCanvas.style.display = 'none';
                noDataDiv.style.display = 'block';
                noDataDiv.textContent = `${selectedStudent} 학생의 감정 데이터가 없습니다.`;
                if (chart) chart.destroy();
                return;
            }
            
            chartCanvas.style.display = 'block';
            noDataDiv.style.display = 'none';
            
            const scores = dates.map(date => studentData[date]);
            
            if (chart) chart.destroy();
            
            const ctx = chartCanvas.getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates.map(date => {
                        const d = new Date(date);
                        return `${d.getMonth() + 1}/${d.getDate()}`;
                    }),
                    datasets: [{
                        label: `${selectedStudent}의 감정 점수`,
                        data: scores,
                        borderColor: '#4facfe',
                        backgroundColor: 'rgba(79, 172, 254, 0.2)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: scores.map(score => {
                            const colors = {0: '#dc3545', 1: '#fd7e14', 2: '#007bff', 3: '#ffc107', 4: '#90ee90', 5: '#28a745'};
                            return colors[score];
                        }),
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            min: 0,
                            max: 5,
                            ticks: {
                                stepSize: 1,
                                callback: function(value) {
                                    const labels = {
                                        0: '😡 화나요',
                                        1: '😤 짜증나요',
                                        2: '😢 슬퍼요', 
                                        3: '😐 괜찮아요',
                                        4: '😊 좋아요',
                                        5: '😄 행복해요'
                                    };
                                    return labels[value] || value;
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }
        
        // 관리자 기능들
        function showAllData() {
            const adminData = document.getElementById('adminData');
            let html = '<h4>전체 학급별 데이터</h4>';
            
            Object.keys(allData).forEach(className => {
                const classData = allData[className];
                html += `<div style="margin-bottom: 20px; padding: 15px; background: #e9ecef; border-radius: 5px;">`;
                html += `<h5>${className} (학생 ${classData.students.length}명)</h5>`;
                
                if (classData.students.length > 0) {
                    html += '<ul>';
                    classData.students.forEach(student => {
                        const emotionCount = Object.keys(classData.emotionData[student] || {}).length;
                        html += `<li>${student}: ${emotionCount}일 기록</li>`;
                    });
                    html += '</ul>';
                } else {
                    html += '<p>등록된 학생이 없습니다.</p>';
                }
                
                html += '</div>';
            });
            
            if (Object.keys(allData).length === 0) {
                html += '<p>저장된 데이터가 없습니다.</p>';
            }
            
            adminData.innerHTML = html;
            adminData.style.display = adminData.style.display === 'none' ? 'block' : 'none';
        }
        
        function exportData() {
            const dataStr = JSON.stringify(allData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `emotion_tracker_data_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            alert('데이터가 다운로드되었습니다.');
        }
        
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importedData = JSON.parse(e.target.result);
                            if (confirm('현재 데이터를 덮어쓰시겠습니까?')) {
                                allData = importedData;
                                saveData();
                                alert('데이터를 성공적으로 가져왔습니다.');
                                if (currentClass) {
                                    updateStudentList();
                                    updateStudentSelectors();
                                }
                            }
                        } catch (error) {
                            alert('파일 형식이 올바르지 않습니다.');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }
        
        function clearData() {
            if (confirm(`${currentClass} 학급의 모든 데이터를 삭제하시겠습니까? (복구할 수 없습니다)`)) {
                delete allData[currentClass];
                allData[currentClass] = { students: [], emotionData: {} };
                saveData();
                updateStudentList();
                updateStudentSelectors();
                if (chart) chart.destroy();
                alert('데이터가 삭제되었습니다.');
            }
        }
        
        // 모달 바깥 클릭시 닫기
        document.getElementById('confirmationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                cancelEmotion();
            }
        });
        
        // 페이지 로드시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('페이지 로드 완료');
            
            // Enter 키로 학생 추가
            document.getElementById('studentName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addStudent();
                }
            });
            
            // 오늘 날짜를 기본값으로 설정
            const today = new Date();
            const todayString = today.getFullYear() + '-' + 
                String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                String(today.getDate()).padStart(2, '0');
            document.getElementById('editDate').value = todayString;
        });
    </script>
</body>
